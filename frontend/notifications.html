<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header><h1>Notifications</h1></header>
    <nav>
      <a href="view-tasks.html">Back to Tasks</a>
    </nav>
    <div class="card notification-list" id="notifications"></div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    async function loadNotifs() {
      // extract userId from JWT payload
      const payload = JSON.parse(atob(token.split('.')[1]));
      const res = await fetch(`http://localhost:3002/notifications?userId=${payload.userId}`);
      const notifs = await res.json();
      const container = document.getElementById('notifications');
      container.innerHTML = '';
      notifs.forEach(n => {
        const div = document.createElement('div');
        div.className = 'notification-item';
        div.textContent = `[${new Date(n.createdAt).toLocaleTimeString()}] ${n.message}`;
        container.appendChild(div);
      });
    }

    loadNotifs();
  </script>
</body>
</html>
