<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View and Delete Tasks</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #121212, #1a1a1a);
            color: #E0E0E0;
            min-height: 100vh;
            padding: 20px;
            position: relative; /* Added for positioning of back button */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #00BCD4;
            margin-bottom: 2rem;
            text-align: center;
        }
        #task-list {
            margin-bottom: 2rem;
        }
        #task-list ul {
            list-style: none;
            padding: 0;
        }
        #task-list li {
            background: #1E1E1E;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        #task-list li span {
            flex: 1;
            margin-right: 1rem;
        }
        .delete-button {
            padding: 0.5rem 1rem;
            background: #D32F2F;
            color: #E0E0E0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .delete-button:hover {
            background: #C62828;
        }
        #message-container {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            color: #00BCD4;
        }
        header {
            position: fixed; /* Fix the header to the top */
            top: 0;
            left: 0;
            width: 100%;
            background: #1F1F1F;
            padding: 1rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            z-index: 10; /* Ensure the header is above other content */
        }

        header .container {
            display: flex;
            justify-content: space-between; /* Space out title and nav */
            align-items: center;
        }

        header h1 {
            color: #00BCD4;
            font-size: 1.8rem;
            margin: 0; /* Remove default margin */
        }

        nav {
            display: flex;
            align-items: center; /* Vertically center nav items */
        }

        nav a {
            color: #E0E0E0;
            text-decoration: none;
            margin: 0 0.75rem;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: background 0.3s;
        }

        nav a:hover,
        nav a.active {
            background: #00BCD4;
            color: #121212;
        }

        /* Back button style */
        .back-button {
            padding: 0.75rem 1.5rem;
            background: #00BCD4;
            color: #121212;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .back-button:hover {
            background: #0097a7;
        }


        main {
            padding-top: 80px; /* Add padding to the top of the main content to account for fixed header */
            padding-bottom: 20px; /* Add padding to the bottom for the back button */
            min-height: calc(100vh - 140px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tasks-section {
            width: 100%;
            max-width: 800px;
            margin-top: 2rem;
        }


        h2 {
            color: #00BCD4;
            margin-bottom: 2rem;
            text-align: center;
        }


        #task-list ul {
            list-style: none;
            padding: 0;
        }

        #task-list li {
            background: #1E1E1E;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        #task-list li span {
            flex: 1;
            margin-right: 1rem;
        }

        .delete-button {
            padding: 0.5rem 1rem;
            background: #D32F2F;
            color: #E0E0E0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .delete-button:hover {
            background: #C62828;
        }

        #message-container {
            text-align: center;
            margin-top: 1rem;
            font-size: 1rem;
            color: #00BCD4;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #1F1F1F;
            color: #888;
            text-align: center;
            padding: 1rem 0;
        }


    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Available Tasks</h1>
            <nav>
                <a href="homo.html">Home</a>
                <a href="add-task.html">Add Task</a>
                <a href="view-tasks.html" class="active">View Tasks</a>
                <a href="index.html" class="back-button-nav">Logout</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">

            <div class="tasks-section" id="task-list">
                <ul>
                </ul>
            </div>
            <div id="message-container"></div>
        </div>
    </main>


    <script>
        const taskList = document.getElementById('task-list').querySelector('ul');
        const messageContainer = document.getElementById('message-container');

        async function fetchTasks() {
            try {
                const response = await fetch('http://localhost:3001/tasks', {
                    method: 'GET',
                });
                if (!response.ok) {
                    throw new Error(`Failed to fetch tasks: ${response.status}`);
                }
                const tasks = await response.json();

                if (tasks.length === 0) {
                    messageContainer.textContent = "No tasks available.";
                    return;
                }

                taskList.innerHTML = '';
                tasks.forEach(task => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <span>${task.title}</span>
                        <button class="delete-button" data-task-id="${task._id}">Delete</button>
                    `;
                    taskList.appendChild(listItem);
                });

                const deleteButtons = document.querySelectorAll('.delete-button');
                deleteButtons.forEach(button => {
                    button.addEventListener('click', async (e) => {
                        const taskId = e.target.dataset.taskId;
                        try {
                            const deleteResponse = await fetch(`http://localhost:3001/tasks/${taskId}`, {
                                method: 'DELETE',
                            });
                            if (deleteResponse.ok) {
                                messageContainer.textContent = "Task deleted successfully!";
                                e.target.closest('li').remove();
                                if (taskList.children.length === 0) {
                                    messageContainer.textContent = "No tasks available.";
                                }

                            } else if (deleteResponse.status === 404) {
                                messageContainer.textContent = "Task not found.";
                            } else {
                                const errorData = await deleteResponse.json();
                                messageContainer.textContent = `Error: ${errorData.message || 'Failed to delete task'}`;
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            messageContainer.textContent = "Failed to connect to the server.";
                        }
                    });
                });
            } catch (error) {
                console.error('Error:', error);
                messageContainer.textContent = "Failed to fetch tasks.";
            }
        }


        fetchTasks();
    </script>
</body>
</html>
