<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Task</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header><h1>Add New Task</h1></header>
    <nav>
      <a href="view-tasks.html">Back to Tasks</a>
    </nav>
    <div class="card">
      <form id="task-form">
        <input type="text" name="title" placeholder="Title" required>
        <textarea name="description" placeholder="Description"></textarea>
        <input type="datetime-local" name="deadline" required>
        <button type="submit">Create Task</button>
      </form>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';
  
    const form = document.getElementById('task-form');
    form.addEventListener('submit', async e => {
      e.preventDefault();
  
      // grab each field explicitly
      const title       = form.elements.title.value.trim();
      const description = form.elements.description.value.trim();
      const deadline    = form.elements.deadline.value; 
      // (deadline is already in the ISOâ€‘ish string format datetime-local uses)
  
      // build a plain JSON object
      const payload = { title, description, deadline };
  
      const res = await fetch('http://localhost:3001/tasks', {
        method: 'POST',
        headers: {
          'Content-Type':  'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(payload)    // direct JSON string
      });
  
      if (!res.ok) {
        const err = await res.json();
        return alert('Error: ' + (err.message || res.statusText));
      }
  
      // on success, go back to task list
      window.location.href = 'view-tasks.html';
    });
  </script>
  
</body>
