<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Tasks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header><h1>Your Tasks</h1></header>
    <nav>
      <a href="add-task.html">Add Task</a>
      <a href="notifications.html">Notifications</a>
      <button id="logout">Logout</button>
    </nav>
    <div class="card task-list" id="tasks"></div>
  </div>

  <script>
    const userID = localStorage.getItem('userId');
  
    document.getElementById('logout').onclick = () => {
      localStorage.removeItem('userId');
      window.location.href = 'login.html';
    };
  
    async function loadTasks() {
      const userId = localStorage.getItem('userId');
      const res = await fetch(`http://localhost:3001/tasks?userId=${userId}`);
      const tasks = await res.json();
    
      const container = document.getElementById('tasks');
      container.innerHTML = '';
    
      tasks.forEach(t => {
        const div = document.createElement('div');
        div.className = 'task-item ' + (t.status === 'done' ? 'done' : '');
        div.innerHTML = `
          <span>${t.title} (${new Date(t.deadline).toLocaleString()})</span>
          <div class="task-actions">
            ${t.status === 'pending'
              ? `<button onclick="markDone('${t._id}')">Done</button>`
              : ''}            
            <button onclick="deleteTask('${t._id}')">Delete</button>
          </div>`;
        container.appendChild(div);
      });
    }
    
  
    async function markDone(id) {
      await fetch(`http://localhost:3001/tasks/${id}/done`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId: userID }) // <-- userId in body
      });
      loadTasks();
    }
  
    async function deleteTask(id) {
      await fetch(`http://localhost:3001/tasks/${id}`, {
        method: 'DELETE',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId: userID }) // <-- userId in body
      });
      loadTasks();
    }
  
    loadTasks();
  </script>
  
  
</body>
</html>
