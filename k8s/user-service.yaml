apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: task-app
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: abdulmunhim/task-management-system-user-service:latest  # Correct image name
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URI
              valueFrom:
                configMapKeyRef:
                  name: mongo-config
                  key: MONGO_URI_USER
---
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: task-app
  labels:
    app: user-service
spec:
  selector:
    app: user-service
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP  # Use NodePort or LoadBalancer for external access
