name: CI/CD Pipeline
on:
  push:
    branches: [main]

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [task-management-user-service, task-management-task-service, task-management-notification-service] # removed frontend as it's not a Dockerized service

      matrix1:
        service: [user-service, task-service, notification-service] # removed frontend as it's not a Dockerized service
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/${{ matrix1.service }}  # Corrected the context path to include `backend`
          file: ./backend/${{ matrix1.service }}/Dockerfile  # Corrected the Dockerfile path to match each service folder
          push: true
          tags: docker.io/${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend  # Corrected the context path to include `backend`
          file: ./frontend/Dockerfile  # Corrected the Dockerfile path to match each service folder
          push: true
          tags: docker.io/${{ secrets.DOCKER_USERNAME }}/task-management-system-frontend:latest
          
