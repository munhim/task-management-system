name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service_name: [user-service, task-service, notification-service]
        image_name: [task-management-user-service, task-management-task-service, task-management-notification-service]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image for backend service
        uses: docker/build-push-action@v5
        with:
          context: ./backend/${{ matrix.service_name }}
          file: ./backend/${{ matrix.service_name }}/Dockerfile
          push: true
          tags: docker.io/${{ secrets.DOCKER_USERNAME }}/task-management-${{ matrix.service_name }}:latest

  build-and-push-frontend:
    name: Build & Push Frontend Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: docker.io/${{ secrets.DOCKER_USERNAME }}/task-management-frontend:latest
